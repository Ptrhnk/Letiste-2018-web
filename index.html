<!DOCTYPE html>
<html lang="cs" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- open graph protocol -->
    <meta name="description" content="JAZZ | ELEKTRONIKA | DIVADLO">
    <meta name="twitter:description" content="JAZZ | ELEKTRONIKA | DIVADLO">
    <meta property="og:title" content="Letiště Festival" />
    <meta property="og:url" content="http://letiste2018.cz/" />
    <meta property="og:description" content="JAZZ | ELEKTRONIKA | DIVADLO">
    <meta property="og:image" content="http://letiste2018.cz/images/og_image.png">
    <meta property="og:image:alt" content="Logo">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:secure_url" content="https://letiste2018.cz/images/og_image.png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="200">
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="cs_CZ" />
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- favicons -->
    <link rel="canonical" href="http://letiste2018.cz/">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/site.webmanifest">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#826c6c">
    <!-- Bootstr4p and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="main.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <!-- scripts -->
    <script src="js/blink.js"></script>
    <script src="js/artist-gallery.js"></script>
    <title>Let18</title>
  </head>
  <body>
    <h1 class="text-hide d-none">Letiště festival 2018</h1>
    <div class="container-fluid d-flex justify-content-between bg-black">
      <!-- Left Container -->
      <div class="left-container d-flex flex-column">
        <a class="d-flex goout-anchor" data-toggle="tooltip" data-placement="right" title="Koupit lístky" target="_blank" href="https://goout.net/cs/listky/letiste-festival-2018/qidc/">
          <img src="images/social_icons/goout-logo-b.png"
          alt="Tickets"
          class="goout pcvisible"
          id="rotateToggle">
          <img src="images/mobil/goout-mob.png" alt="Tickets" class="goout mobilvisible" id="rotateToggle"  >
        </a>
        <a class="d-flex" data-toggle="tooltip" data-placement="right" title="Uložit do kalendáře" target="_blank" href="https://calendar.google.com/event?action=TEMPLATE&tmeid=NzljY2tyczhzaWlndDNkYzZhZzJzNm9iOWUgYWlyZm9yY2Vwcm9kdWN0aW9uLmN6X2E0ZDNoZWY1ajFxNGowamZzOXN1ZHFydG1nQGc&tmsrc=airforceproduction.cz_a4d3hef5j1q4j0jfs9sudqrtmg%40group.calendar.google.com">
          <img src="images/social_icons/calendar-logo.png"
          class="calendar pcvisible"
          alt="Google Calendar">
        </a>
      </div>
      <!-- Social icons -->
      <div class="social-icons d-flex flex-column bf-info">
        <a class="d-flex" href="https://www.facebook.com/letistedisaster/" target="_blank">
          <img src="images/social_icons/facebook-logo-b.png" class="social-icon pcvisible invisible" alt="Facebook">
          <img src="images/mobil/facebook-mob.png" class="social-icon mobilvisible invisible" alt="Facebook"  >
        </a>
        <a  class="d-flex" href="https://www.twitter.com/letistefest/" target="_blank">
          <img src="images/social_icons/twitter-logo-color.png" class="social-icon pcvisible invisible" alt="Twitter">
          <img src="images/mobil/twitter-mob.png" class="social-icon mobilvisible invisible" alt="Twitter"  >
        </a>
        <a  class="d-flex" href="https://www.instagram.com/letistedisaster/" target="_blank">
          <img src="images/social_icons/instagram-sketch-alt.png" class="social-icon pcvisible invisible" id="insta" alt="Instagram">
          <img src="images/mobil/instagram-mob.png" class="social-icon mobilvisible invisible" id="insta" alt="Instagram"  >
        </a>
        <a  class="d-flex" title="Google Calendar" target="_blank" href="https://calendar.google.com/event?action=TEMPLATE&tmeid=NzljY2tyczhzaWlndDNkYzZhZzJzNm9iOWUgYWlyZm9yY2Vwcm9kdWN0aW9uLmN6X2E0ZDNoZWY1ajFxNGowamZzOXN1ZHFydG1nQGc&tmsrc=airforceproduction.cz_a4d3hef5j1q4j0jfs9sudqrtmg%40group.calendar.google.com">
          <img src="images/mobil/calendar-mob.png" class="calendar social-icon mobilvisible invisible" alt="Google Calendar"  >
        </a>
      </div>
      <div class="center-box d-flex flex-column justify-content-center align-items-center">
        <!-- Main logo -->
        <div class="col-xs d-flex">
          <img class="logo blue-shadow" src="images/logo-w.png" id="logo" alt="logo">
        </div>
        <!-- Menu -->
        <div class="btns d-flex flex-row">
            <button type="button"
              data-toggle="modal"
              data-target="#modalCenter"
              data-genre="Jazz"
              class="btn white-button invisible"
              onclick="showGallery(this.id)"
              id="jazz">
              Jazz
            </button type="button">
            <button type="button"
              data-toggle="modal"
              data-target="#modalCenter"
              data-genre="Elektronika"
              class="btn white-button invisible"
              onclick="showGallery(this.id)"
              id="elektronika">
              Elektronika
            </button type="button">
            <button type="button"
              data-toggle="modal"
              data-target="#modalCenter"
              data-genre="Divadlo"
              class="btn white-button invisible"
              onclick="showGallery(this.id)"
              id="divadlo">
              Divadlo
            </button type="button">
      </div>
      <!-- Písmena -->
      <div class="pismena d-flex flex-row">
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/l.png" alt="L" id="l">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/e.png" alt="E" id="e">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/t.png" alt="T" id="t">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/i.png" alt="I" id="i">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/hacek.png" alt="S-hacek" id="hacek">
            <img class="pismeno" src="images/pismena/s.png" alt="S" id="s">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/t.png" alt="T" id="tt">
          </div>
          <div class="d-flex flex-row flex-nowrap">
            <img class="pismeno" src="images/pismena/hacek.png" alt="E-hacek" id="hacek_">
            <img class="pismeno" src="images/pismena/e.png" alt="E" id="ee">
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-capitalize" id="modalTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <div class="cover-container d-flex flex-row flex-wrap" id="modalBody">
                ...
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary invisible" onclick="" id="back">Zpět</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip({
          delay: { "show": 1000, "hide": 100 }
        });
    });
    </script>
  </body>
</html>
