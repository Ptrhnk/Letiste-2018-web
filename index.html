  <body>
    <div class="container">
      <div class="center-box">
        <div class="col-xs">
          <img class="logo blue-shadow" src="images/logo-w.png" id="logo" alt="logo">
        </div>
            <!-- Menu -->
          <div class="btns">
            <div class="col-xs text-center">
              <a data-fancybox
                data-src="#hidden-content"
                href="#"
                class="btn"
                onclick="showGallery(this.id)"
                id="jazz">
                Jazz
              </a>
            </div>
            <div class="col-xs text-center">
              <a data-fancybox
                data-src="#hidden-content"
                href="javascript:;"
                class="btn"
                onclick="showGallery(this.id)"
                id="elektronika">
                Elektronika
              </a>
            </div>
            <div class="col-xs text-center">
              <a data-fancybox
                data-src="#hidden-content"
                href="javascript:;"
                class="btn"
                onclick="showGallery(this.id)"
                id="divadlo">
                Divadlo
              </a>
              <div class="modal-container"
                    style="display: none; border-radius: 0.9em; margin: 0; padding: 0; text-align: center" id="hidden-content">
                <!-- <div class="modal-dialog"> -->
                  <!-- <div class="modal-content"> -->
                    <div class="modal-header">
                      <div class="modal-title" id="modalTitle">
                      </div>
                    </div>
                    <div class="modal-body" id="modalBody">
                    </div>
                    <div class="modal-footer">

                    </div>
                  <!-- </div> -->
                <!-- </div> -->
              </div>
          </div>
        </div>
        <!-- Letiště -->
        <div class="pismena">
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/l.png" alt="L" id="l" onload="blinkRandom()">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/e.png" alt="E" id="e">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/t.png" alt="T" id="t">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/i.png" alt="I" id="i">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/hacek.png" alt="S-hacek" id="hacek">
            <img class="pismeno" src="images/pismena/s.png" alt="S" id="s">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/t.png" alt="T" id="tt">
          </div>
          <div class="col-xs pismeno-box">
            <img class="pismeno" src="images/pismena/hacek.png" alt="E-hacek" id="hacek_">
            <img class="pismeno" src="images/pismena/e.png" alt="E" id="ee">
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
